<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generate QRCode</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 100px auto;
    }

    #qrcode {
      margin-top: 50px;
    }

    input {
      border: 1px solid black;
    }

    #gagnant{
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <p>Name your Document / Meetup</p>
  <input type="text" id="doc" />
  <p>Name your QRCode</p>
  <input type="text" id="qr-data" onchange="generateQR()" />
  <div id="qrcode"></div>
  <button id="gagnant"> Je veux un gagnant </button>
  <p id='gagnantchoosen'></p>
</body>

<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

<script src="qrcode.min.js"></script>
<script type="text/javascript">
  // Initialize Firebase Config
  
  // let config = {
  //     apiKey: "[YOUR_API_KEY]",
  //     authDomain: "[YOUR_AUTH_DOMAIN].firebaseapp.com",
  //     projectId: "[YOUR_PROJECT_ID]",
  //   };

  //Initialize Firebase
  let app = firebase.initializeApp(config);
  let db = firebase.firestore(app);

  let gagnant = document.getElementById('gagnant');
  let qrdata = document.getElementById('qr-data');
  let docID = document.getElementById('doc');
  let qrcode = new QRCode(document.getElementById("qrcode"));
  let time = new Date
  let time2 = time.getTime();
  let winnerText = document.getElementById('gagnantchoosen');
  let winner;

  // UPDATE LE TABLEAU DES INSCRITS SUR FIREBASE
  let update = (props) => {
    let winner = db.collection('nantesjs').doc(props);

    //Get a ramdom winner with the button
    gagnant.addEventListener('click', function () {
      winner.get().then(function (doc) {
        if (doc.exists) {
          let Participants = (doc.data().Participants);
          let winnerchoosen = Participants[Math.floor(Math.random() * Participants.length)]
          winnerText.innerHTML = winnerchoosen;
        }
      })
    });
  }

  // RECUPERE L'ID DU DERNIER MEETUP SUR FIREBASE
  let last = db.collection('nantesjs').orderBy('Date', 'desc').limit(1)
  last.get().then(doc => {
    let lastElement = doc.docChanges()[doc._snapshot.docChanges.length - 1]
    let array = lastElement.doc.id
    update(array);
  })

  let winnerchoosen;

  // Generate a QRcode and send it to firebase in a new document
  function generateQR() {
    let data = qrdata.value;
    let chiffre = sha256(data)
    qrcode.makeCode(chiffre);

    db.collection('nantesjs').doc(`${docID.value}`).set({
      Date: time2,
      QrCode: data,
      Participants: [],
    });
  }



</script>

</html>
