<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generate QRCode</title>
  <style>

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 100px auto;
    }

    #qrcode{
      margin-top: 50px;
    }

    input{
      border: 1px solid black;
    }
  </style> 
</head>

<body>
  <p>Name your Document / Meetup</p>
  <input type="text" id="doc" />
  <p>Name your QRCode</p>
  <input type="text" id="qr-data" onchange="generateQR()"/>
  <div id="qrcode"></div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  
<script src="qrcode.min.js"></script>
<script type="text/javascript">
// let config = {
//     apiKey: "[YOUR_API_KEY]",
//     authDomain: "[YOUR_AUTH_DOMAIN].firebaseapp.com",
//     projectId: "[YOUR_PROJECT_ID]",
//   };

  //Initialize Firebase
  let app = firebase.initializeApp(config);
  let db = firebase.firestore(app);

  let qrdata = document.getElementById('qr-data');
  let docID = document.getElementById('doc');
  let qrcode = new QRCode(document.getElementById("qrcode"));
  let time = new Date 
  let time2 = time.getTime();

  function generateQR(){
    let data = qrdata.value;
    let chiffre = sha256(data)
    qrcode.makeCode(chiffre);
    
    db.collection('nantesjs').doc(`${docID.value}`).set({
      Date: time2,
      QrCode: data,
      Participants: [],
    });
    console.log('send')
  }
</script>


</html>
