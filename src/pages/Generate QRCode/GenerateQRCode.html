<script type="text/javascript">

  //Initialize Firebase
  let app = firebase.initializeApp(config)
  let db = firebase.firestore(app)

  let gagnant = document.getElementById('gagnant')
  let docID = document.getElementById('doc')
  let qrcode = new QRCode(document.getElementById("qrcode"))
  let time = new Date
  let time2 = time.getTime()
  let random;

  // Get a random ID
  const RandomID = () => {
    random = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
  }

  // Generate a QRcode and send it to firebase in a new document
  function generateQR() {
    RandomID()
    let chiffre = sha256(random)
    qrcode.makeCode(chiffre);

    db.collection('nantesjs').doc(`${docID.value}`).set({
      Date: time2,
      QrCode: random,
      Participants: [],
    })
  }
